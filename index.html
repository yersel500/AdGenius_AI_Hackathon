<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SocialConnectPro - AI Storytelling</title>
  <link rel="stylesheet" href="/src/styles/main.css">
  <link rel="stylesheet" href="/src/styles/navbar.css">
  <link rel="stylesheet" href="/src/styles/hero.css">
  <link rel="stylesheet" href="/src/styles/features.css">
  <style>
    :root {
      --background: #302C42;
      --text-primary: #ffffff;
      --text-secondary: #E4E4E7;
      --purple-primary: #9333EA;
      --purple-light: #A855F7;
      --purple-dark: #6B21A8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
      overflow-x: hidden;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .btn-primary {
      background-color: var(--purple-primary);
      color: var(--text-primary);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--purple-dark);
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid var(--purple-primary);
      color: var(--text-primary);
    }

    .btn-outline:hover {
      background-color: var(--purple-primary);
    }

    /* Navigation */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 1rem 0;
      background-color: rgba(48, 44, 66, 0.8);
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .navbar-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-primary);
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-link {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: var(--text-primary);
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
    }

    /* Hero */
    .hero {
      min-height: 100vh;
      padding-top: 5rem;
      display: flex;
      align-items: center;
    }

    .hero-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .hero-title {
      font-size: 3.5rem;
      line-height: 1.2;
      font-weight: 700;
      background: linear-gradient(to right, var(--purple-light), #60A5FA);
      -webkit-background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
    }

    .hero-image {
      position: relative;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 2rem;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .hero-container {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero-buttons {
        justify-content: center;
      }

      .hero-title {
        font-size: 2.5rem;
      }
    }

    /* Features */
    .features {
      padding: 6rem 0;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-top: 4rem;
    }

    .feature-card {
      background: linear-gradient(145deg, rgba(147, 51, 234, 0.1), rgba(96, 165, 250, 0.1));
      border-radius: 1.5rem;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-8px);
    }

    .feature-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      background-color: rgba(147, 51, 234, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .feature-icon svg {
      width: 32px;
      height: 32px;
      stroke: var(--purple-light);
    }

    .feature-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    .feature-description {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    .try-button {
      background-color: rgba(147, 51, 234, 0.2);
      color: var(--text-primary);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .try-button:hover {
      background-color: rgba(147, 51, 234, 0.3);
    }
  </style>
</head>

<body>
  <nav id="navbar"></nav>
  <main>
    <section id="hero"></section>
    <section id="why-build"></section>
    <section id="features"></section>
  </main>

  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
